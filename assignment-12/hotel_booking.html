  <section class="booking-form">
    <form action="submit_booking.php" method="post">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="check-in-date">Check-in Date:</label>
      <input type="date" id="check-in-date" name="check_in_date" required>

      <label for="check-out-date">Check-out Date:</label>
      <input type="date" id="check-out-date" name="check_out_date" required>

      <label for="hotel-list">Select a Hotel:</label>
      <select id="hotel-list" name="hotel_name" required>

        <option value="suite">Suite</option>
      </select>

      <label for="special-requests">Special Requests:</label>
      <textarea id="special-requests" name="special_requests" rows="4"></textarea>

      <input type="submit" value="Book Now">
    </form>
