<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>HTML List Tags Example</title>
    
</head>
<body>

    <h1>HTML List Tags Example</h1>

    <h2>Unordered List (ul) with Bullets:</h2>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <h2>Ordered List (ol) with Numbers:</h2>
    <ol>
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
    </ol>

    <h2>Definition List (dl):</h2>
    <dl>
        <dt>HTML</dt>
        <dd>HyperText Markup Language</dd>
        <dt>CSS</dt>
        <dd>Cascading Style Sheets</dd>
        <dt>JS</dt>
        <dd>JavaScript</dd>
    </dl>

</body>
</html>
