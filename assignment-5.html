<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Employee Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        form {
            max-width: 400px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            text-align: left;
            margin: 10px 0;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Employee Registration</h1>

    <form action="/submit_registration" method="post">
        <label for="employeeName">Name:</label>
        <input type="text" id="employeeName" name="employeeName" required>

        <label for="employeeEmail">Email:</label>
        <input type="email" id="employeeEmail" name="employeeEmail" required>

        <label for="employeePosition">Position:</label>
        <input type="text" id="employeePosition" name="employeePosition" required>

        <label for="employeeDepartment">Department:</label>
        <input type="text" id="employeeDepartment" name="employeeDepartment" required>

        <label for="employeeSalary">Salary:</label>
        <input type="number" id="employeeSalary" name="employeeSalary" required>

        <button type="submit">Register</button>
    </form>

</body>
</html>
